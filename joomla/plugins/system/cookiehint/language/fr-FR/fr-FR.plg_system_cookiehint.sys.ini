PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>Plugin CookieHint and Consent pour Joomla! 3.x/4.x/5.x</strong><br /><i>Comment définir votre propre texte :</i><br /><br />Vous pouvez définir les clés suivantes dans votre interface d'administration.<br />Allez dans Extensions > Langues > Substitutions<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Message d'information par défaut/Notification)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Texte du lien vers plus d'informations<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(texte pour le bouton OK)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(texte pour le bouton de refus)<br /><br />Ne pas oublier de sélectionner la langue correcte correspondante."
