PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin voor Joomla! 3.x/4.x/5.x</strong><br /><i>Hoe je eigen taal te ondersteunen:</i><br /><br />Je kan de volgende definities instellen in je administratie omgeving.<br />Ga naar Extensies > Talen > Overrides<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Standaard Cookie Waarschuwing/Mededeling tekst)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Tekst voor de meer informatie link)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(tekst voor de OK-Button)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(tekst voor de Weigeren-Button)<br /><br />Vergeet niet de juiste taal te kiezen.<br /><br />"
