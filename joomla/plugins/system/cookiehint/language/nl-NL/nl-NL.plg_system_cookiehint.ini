PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER="Cookie blokkeren"
PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER_DESC="Als je 'NEE' kiest is het voor de bezoeker niet mogelijk om cookies te weigeren. Met 'VERWIJZEN' wordt de bezoeker doorverwezen naar een informatie pagina en heeft hij geen toegang tot de website. Als je 'JA' kiest worden in JavaScript alle cookies geblokkeerd tot akkoord."
