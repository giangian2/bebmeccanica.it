PLG_SYSTEM_COOKIEHINT_REFUSAL="Sta weigeren van cookies toe"
PLG_SYSTEM_COOKIEHINT_REFUSAL_DESC="Als je 'NEE' kiest kan de bezoeker geen cookies weigerne. Met 'VERWIJZEN' wordt de bezoeker doorverwezen naar een informatie pagina en heeft hij geen toegang tot de website. Als je 'JA' kiest worden in JavaScript alle cookies geblokkeerd tot akkoord."
