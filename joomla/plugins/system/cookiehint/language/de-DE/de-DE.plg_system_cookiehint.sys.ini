PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin für Joomla! 3.x/4.x/5.x</strong><br /><i>Wie Sie Ihre eignen Texte setzen können:</i><br /><br />Sie können die folgenden Sprachschlüssel  in Ihrer Administrationsoberfläche setzen.<br />Gehen Sie zu Erweiterungen > Sprachen > Overrides<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Standard Cookie Warnmeldung)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Text für den "mehr informationen" Link)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Text für den OK Button)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(Text für den Ablehnen Button)<br /><br />Bitte vergessen Sie nicht die gewünschte Sprache zu selektieren. <br /><br />"
