PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin per Joomla! 3.x/4.x/5.x</strong><br /><i>Come impostare il tuo testo:</i><br /><br />È possibile impostare i seguenti tasti di lingua nell'interfaccia di amministrazione.<br />Vai su Estensioni> Lingue> Sostituzioni<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Testo di avviso / notifica cookie predefinito)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Testo per il collegamento più informazioni)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(testo per il pulsante OK)<br /><br />Non dimenticare di selezionare la lingua corretta.<br /><br />"
