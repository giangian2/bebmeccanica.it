PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin for Joomla! 3.x/4.x/5.x</strong><br /><i>Jak nastavit svůj vlastní text:</i><br /><br />Můžete definovat další jazyk ve vašem administrativním rozhraní.<br />Jděte na Rozšíření > Jazyky > Přepsání<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Hlavní text Varování/Oznámení Cookie)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Text pro odkaz na více informací)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Text tlačítka OK)<br /><br />Nezapomeňte vybrat správný jazyk.<br /><br />"
