PLG_SYSTEM_COOKIEHINT_HEAD="We use cookies"
PLG_SYSTEM_COOKIEHINT_INFO="<p>Usamos cookies en nuestro sitio web. Algunas de ellas son esenciales para el funcionamiento del sitio, mientras que otras nos ayudan a mejorar el sitio web y también la experiencia del usuario (cookies de rastreo). Puedes decidir por ti mismo si quieres permitir el uso de las cookies. Ten en cuenta que si las rechazas, puede que no puedas usar todas las funcionalidades del sitio web.</p>"
PLG_SYSTEM_COOKIEHINT_INFO_NEW="<p>We use cookies on our website. Some of them are essential for the operation of the site, while others help us to improve this site and the user experience (tracking cookies).</p></p><p>You can decide for yourself whether you want to allow cookies or not. Please note that if you reject them, you may not be able to use all the functionalities of the site.</p>"
