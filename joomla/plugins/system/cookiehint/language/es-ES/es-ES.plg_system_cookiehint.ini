PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin para Joomla! 3.x/4.x/5.x</strong><br /><i>Cómo establecer sus propios textos:</i><br /><br />Puede configurar las siguientes constantes de idioma en  la administración de Joomla.<br />Tiene que entrar en: Extensiones > Gestor de Idioma > Modificaciones<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Aviso de Cookie estándar)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Texto para el enlace "Más información" Link)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Texto para el botón OK Button)<br /><br />No olvide seleccionar el idioma deseado. "
