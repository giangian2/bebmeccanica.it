PLG_SYSTEM_COOKIEHINT_CSS_DESC="Valitse täältä CSS-tiedostosi, jota haluat käyttää evästeilmoituksen tyyliin. CSS-tiedostosi on näkyvissä ja valittavissa luettelossa heti, kun se on tallennettu hakemistoon plugins / system / cookiehint / css"
