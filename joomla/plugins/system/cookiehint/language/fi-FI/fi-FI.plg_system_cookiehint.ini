PLG_SYSTEM_COOKIEHINT_HEAD="Me käytämme evästeitä"
PLG_SYSTEM_COOKIEHINT_INFO="<p>Käytämme evästeitä verkkosivustollamme. Jotkut niistä ovat välttämättömiä sivuston toiminnalle, kun taas toiset auttavat meitä parantamaan tätä verkkosivustoa ja käyttökokemusta (seurantaevästeet). Voit itse päättää, sallitko evästeet. Huomaa, että jos hylkäät evästeet, on mahdollista, että kaikki sivuston toiminnot eivät ole käytettävissä.</p>"
