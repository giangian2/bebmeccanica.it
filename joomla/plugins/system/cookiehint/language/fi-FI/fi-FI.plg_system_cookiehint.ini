PLG_SYSTEM_COOKIEHINT_LANGINFO="<i>Kuinka voit lisätä omaa tekstiä:</i><br /><br />Voit asettaa seuraavat kieliavaimet ylläpitoliittymässä.<br />Mene lisäosiin > Kielet > Ohitukset<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Vakio evästeilmoitus)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Linkki tekstiin "Lisätietoja" )<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Teksti Hyväksyn-painikkeeseen)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(Teksti Hylkään-painikkeeseen)<br /><br />Älä unohda valita haluttua kieltä."
