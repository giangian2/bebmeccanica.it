PLG_SYSTEM_COOKIEHINT_LANGINFO="<i>Jak ustawić własne teksty:</i><br /><br />Możesz ustawić następujące klawisze językowe w swoim interfejsie administracyjnym.<br />Idź do Rozszerzenia > Języki > Zastąpienia<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Domyślne ostrzeżenie o plikach cookie)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_ININFO<br />(Tekst linku "więcej informacji")<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Tekst do Przycisk OK)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(tekst przycisku odrzucania)<br /><br />Proszę nie zapomnieć o wybraniu żądanego języka."
