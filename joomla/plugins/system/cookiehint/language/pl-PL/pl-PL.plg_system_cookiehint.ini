PLG_SYSTEM_COOKIEHINT_MORE_INFO_DESC="Ten link prowadzi do polityki dotyczącej plików cookie lub innych informacji. Jeśli to pole pozostanie puste, przycisk dalszych informacji nie będzie wyświetlany."
PLG_SYSTEM_COOKIEHINT_CSS="CSS-Styl"
PLG_SYSTEM_COOKIEHINT_CSS_DESC="Wybierz tutaj swój plik CSS, który chcesz użyć do stylu wskazówki dotyczącej plików cookie. Twój plik CSS będzie widoczny i dostępny do wyboru na liście po umieszczeniu go w katalogu "wtzczki / system / cookie / css".
PLG_SYSTEM_COOKIEHINT_PHP="HTML/PHP-Kod"
PLG_SYSTEM_COOKIEHINT_PHP_DESC="Jeśli chcesz kompletnie zmienić układ wskazówki dotyczącej plików cookie, możesz tutaj użyć własnego skryptu do prezentacji. Wybierz swój plik PHP, który chcesz użyć. Twój plik PHP będzie widoczny i możliwy do wyboru na liście po umieszczeniu w katalogu "wtyczki / system / wskazówki cookie / zawartość."
