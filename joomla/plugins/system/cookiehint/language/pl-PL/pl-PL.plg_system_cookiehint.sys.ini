PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin dla Joomla! 3.x/4.x/5.x</ strong><br /><i>Jak ustawić własne teksty:</ i><br /><br />W interfejsie administracyjnym możesz ustawić następujące klawisze językowe.<br />Przejdź idź do Rozszerzenia > Języki > Zastąpienie<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Domyślne ostrzeżenie o plikach cookie)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Tekst dla linku "więcej informacji")<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Tekst przycisku OK)<br /><br />Nie zapomnij wybrać żądanego języka.<br /><br /> "