PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>CookieHint and Consent Plugin for Joomla! 3.x/4.x/5.x</strong><br /><i>How to set your own text:</i><br /><br />You can set the following language keys  in your administration interface.<br />Go to Extensions > Languages > Overrides<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Default Cookie Warning/Notification text)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Text for the more information link)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(text for the OK Button)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(text for the refuse Button)<br /><br />Don't forget to select the correct language.<br /><br />"
