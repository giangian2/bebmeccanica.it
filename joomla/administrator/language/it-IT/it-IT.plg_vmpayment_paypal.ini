VMPAYMENT_PAYPAL_LOGOS_EXPRESS_TIP="Esistono diversi tipi principali di logo PayPal: il logo PayPal, il marchio di accettazione, il pulsante di checkout analogo a quello del marchio di credito e l'offerta di credito. Alcuni di essi sono disponibili in lingue diverse e sono offerti in varianti di colore differenti. Il plugin fornisce loghi utili collegati a PayPal, ma una configurazione con titti i tipi per lingua corromperebbe il layout della schermata e sarebbe comunque impossibile coprirli tutti. La visualizzazione è legata alla lingua e perciò il plugin consente di scavalcare ogni logo, testo o testo alternativo usando gli override della lingua di Joomla. Le chiavi usate sono: <p><li><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_IMG</ul><ul>VMPAYMENT_PAYPAL_EXPCHECKOUT_AVAILABALE</ul><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_ALT</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_EXP_IMG</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_CREDIT_IMG</ul><ul>VMPAYMENT_PAYPAL_CREDIT_MARK_IMG</ul></li><p>Basta aggiungere gli URL collegati come override della lingua. Ricorda di fare l'override sia per il backend sia per il frontend. La pagina PayPal classica per i loghi è https://developer.paypal.com/docs/classic/api/buttons/ ma esistono anche pagine specifiche per le nazioni: for example https://www.paypal.com/logocenter ridirige alla tua lingua. L'URL specifico per le nazioni attualmente è nella forma https://www.paypal.com/us/webapps/mpp/logo-center. Basta sostituire 'us' con il codice di due lettere della tua lingua, per esempio https://www.paypal.com/de/webapps/mpp/logo-center per il logo tedesco logos."
