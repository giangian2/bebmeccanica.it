PLG_QUICKICON_EOS="Icona rapida - Notifica di fine supporto di Joomla 5"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="Il supporto <p>è terminato per la tua versione di Joomla 5. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Aggiorna a Joomla 6</a> prima possibile.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 6 è arrivato! Scopri tutto quello che Joomla 6 ha da offrirti. Controlla la pagina di destinazione per <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Caratteristiche di Joomla 6</a> e miglioramenti.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Quando è il momento di passare a Joomla 6? Non appena le estensioni di cui il tuo sito ha bisogno sono compatibili. Scopri <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> come utilizzare il Controllo preaggiornamento</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 5 è entrato in modalità solo sicurezza. Il supporto termina %1$s. Avvia <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">una pianificazione per aggiornare</a> a Joomla 6 oggi.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="Il supporto <p>termina il %1$s per Joomla 5 <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Aggiorna a Joomla 6</a> prima possibile.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="Posticipare questo messaggio per tutti gli utenti"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Controlla lo stato di fine supporto di Joomla 5 e lo notifica quando si visita la pagina del Pannello di controllo."

